      <ellipse cx="0" cy="-10" rx="8" ry="24" fill="#86c9e5" opacity="0.8" transform="rotate(50)"/>
      <ellipse cx="0" cy="-10" rx="6" ry="18" fill="#4a5568" opacity="0.9" transform="rotate(100)"/>
