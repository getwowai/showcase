<svg viewBox="0 0 1400 1000" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1400" height="1000" fill="#fafafa"/>
  
  <!-- Define all logo components -->
  <defs>
    <!-- Main detailed flower for medium+ sizes -->
    <g id="mainFlower">
      <ellipse cx="0" cy="-10" rx="5" ry="20" fill="#aedf1a" opacity="0.75" transform="rotate(0)"/>
      <ellipse cx="0" cy="-10" rx="8" ry="24" fill="#86c9e5" opacity="0.6" transform="rotate(50)"/>
      <ellipse cx="0" cy="-10" rx="6" ry="18" fill="#aedf1a" opacity="0.85" transform="rotate(100)"/>
      <ellipse cx="0" cy="-10" rx="9" ry="22" fill="#86c9e5" opacity="0.5" transform="rotate(150)"/>
      <ellipse cx="0" cy="-10" rx="4" ry="16" fill="#aedf1a" opacity="0.9" transform="rotate(200)"/>
      <ellipse cx="0" cy="-10" rx="7" ry="25" fill="#86c9e5" opacity="0.6" transform="rotate(250)"/>
      <ellipse cx="0" cy="-10" rx="6" ry="19" fill="#aedf1a" opacity="0.7" transform="rotate(300)"/>
      <circle cx="0" cy="0" r="8" fill="#aedf1a" opacity="0.85"/>
    </g>
    
    <!-- Simplified flower for small sizes -->
    <g id="smallFlower">
      <circle cx="0" cy="-6" r="3" fill="#aedf1a" opacity="0.8"/>
      <circle cx="5" cy="-3" r="3" fill="#86c9e5" opacity="0.7"/>
      <circle cx="5" cy="3" r="3" fill="#aedf1a" opacity="0.8"/>
      <circle cx="0" cy="6" r="3" fill="#86c9e5" opacity="0.7"/>
      <circle cx="-5" cy="3" r="3" fill="#aedf1a" opacity="0.8"/>
      <circle cx="-5" cy="-3" r="3" fill="#86c9e5" opacity="0.7"/>
      <circle cx="0" cy="0" r="5" fill="#aedf1a" opacity="0.9"/>
    </g>
    
    <!-- Micro flower for tiny sizes -->
    <g id="microFlower">
      <circle cx="0" cy="0" r="4" fill="#aedf1a" opacity="0.9"/>
      <circle cx="0" cy="-3" r="2" fill="#86c9e5" opacity="0.8"/>
      <circle cx="3" cy="0" r="2" fill="#86c9e5" opacity="0.8"/>
      <circle cx="0" cy="3" r="2" fill="#86c9e5" opacity="0.8"/>
      <circle cx="-3" cy="0" r="2" fill="#86c9e5" opacity="0.8"/>
    </g>
  </defs>
  
  <!-- HEADER -->
  <text x="50" y="40" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#4a5568">FINAL WOW AI LOGO SYSTEM</text>
  <text x="50" y="70" font-family="Arial, sans-serif" font-size="16" fill="#666">Production-ready versions with complete sizing system</text>
  
  <!-- PRIMARY LOGO: Balanced Unity -->
  <g transform="translate(50, 120)">
    <rect x="-20" y="-20" width="400" height="180" fill="white" stroke="#e0e0e0" stroke-width="2" rx="8"/>
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#86c9e5">PRIMARY LOGO: Balanced Unity</text>
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="14" fill="#666">Main brand logo - use for most applications</text>
    
    <!-- Large version -->
    <g transform="translate(60, 70)">
      <use href="#mainFlower" transform="translate(85, 40)"/>
      <text x="65" y="45" font-family="Arial, sans-serif" font-size="36" font-weight="900" fill="#4a5568" letter-spacing="-1.8px">WOW</text>
      <text x="155" y="45" font-family="Arial, sans-serif" font-size="36" font-weight="900" fill="#86c9e5" letter-spacing="-0.5px">AI</text>
    </g>
    
    <text x="0" y="140" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#666">Ideal for: Headers, business cards, general branding</text>
  </g>
  
  <!-- SECONDARY LOGO: Enhanced Big .AI -->
  <g transform="translate(500, 120)">
    <rect x="-20" y="-20" width="400" height="180" fill="white" stroke="#e0e0e0" stroke-width="2" rx="8"/>
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#86c9e5">SECONDARY LOGO: Enhanced Big .AI</text>
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="14" fill="#666">AI-focused version for tech contexts</text>
    
    <!-- Large version -->
    <g transform="translate(50, 70)">
      <use href="#mainFlower" transform="translate(85, 40)"/>
      <text x="65" y="45" font-family="Arial, sans-serif" font-size="34" font-weight="900" fill="#4a5568" letter-spacing="-1.8px">WOW</text>
      <text x="150" y="47" font-family="Arial, sans-serif" font-size="40" font-weight="900" fill="#86c9e5" letter-spacing="-1px">.AI</text>
    </g>
    
    <text x="0" y="140" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#666">Ideal for: AI marketing, hero sections, tech presentations</text>
  </g>
  
  <!-- SIZING SYSTEM -->
  <text x="50" y="380" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#4a5568">COMPLETE SIZING SYSTEM</text>
  
  <!-- Hero Size (200px) -->
  <g transform="translate(50, 420)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#86c9e5">HERO (200px width)</text>
    <text x="0" y="18" font-family="Arial, sans-serif" font-size="12" fill="#666">Homepage headers, hero sections</text>
    
    <g transform="translate(30, 40)">
      <use href="#mainFlower" transform="translate(60, 30) scale(1.1)"/>
      <text x="45" y="35" font-family="Arial, sans-serif" font-size="28" font-weight="900" fill="#4a5568" letter-spacing="-1.4px">WOW</text>
      <text x="110" y="35" font-family="Arial, sans-serif" font-size="28" font-weight="900" fill="#86c9e5" letter-spacing="-0.3px">AI</text>
    </g>
  </g>
  
  <!-- Header Size (120px) -->
  <g transform="translate(300, 420)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#86c9e5">HEADER (120px width)</text>
    <text x="0" y="18" font-family="Arial, sans-serif" font-size="12" fill="#666">Navigation, page headers</text>
    
    <g transform="translate(20, 40)">
      <use href="#mainFlower" transform="translate(45, 25) scale(0.8)"/>
      <text x="30" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="900" fill="#4a5568" letter-spacing="-1px">WOW</text>
      <text x="75" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="900" fill="#86c9e5" letter-spacing="-0.2px">AI</text>
    </g>
  </g>
  
  <!-- Standard Size (80px) -->
  <g transform="translate(500, 420)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#86c9e5">STANDARD (80px width)</text>
    <text x="0" y="18" font-family="Arial, sans-serif" font-size="12" fill="#666">Content, sidebars, cards</text>
    
    <g transform="translate(15, 40)">
      <use href="#smallFlower" transform="translate(30, 20) scale(1.2)"/>
      <text x="20" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="900" fill="#4a5568" letter-spacing="-0.8px">WOW</text>
      <text x="55" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="900" fill="#86c9e5" letter-spacing="-0.1px">AI</text>
    </g>
  </g>
  
  <!-- Small Size (50px) -->
  <g transform="translate(650, 420)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#86c9e5">SMALL (50px width)</text>
    <text x="0" y="18" font-family="Arial, sans-serif" font-size="12" fill="#666">Footer, mobile nav</text>
    
    <g transform="translate(10, 40)">
      <use href="#smallFlower" transform="translate(20, 15)"/>
      <text x="12" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="900" fill="#4a5568" letter-spacing="-0.6px">WOW</text>
      <text x="38" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="900" fill="#86c9e5">AI</text>
    </g>
  </g>
  
  <!-- ICON SYSTEM -->
  <text x="50" y="580" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#4a5568">ICON SYSTEM</text>
  
  <!-- App Icon 64px -->
  <g transform="translate(50, 620)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#86c9e5">APP ICON 64px</text>
    <rect x="0" y="10" width="64" height="64" fill="#86c9e5" rx="12"/>
    <use href="#mainFlower" transform="translate(32, 42) scale(0.9)"/>
    <text x="70" y="35" font-family="Arial, sans-serif" font-size="11" fill="#666">iOS/Android apps</text>
    <text x="70" y="50" font-family="Arial, sans-serif" font-size="11" fill="#666">Social media avatars</text>
  </g>
  
  <!-- Standard Icon 32px -->
  <g transform="translate(200, 620)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#86c9e5">STANDARD 32px</text>
    <rect x="0" y="10" width="32" height="32" fill="#f0f0f0" stroke="#ccc" rx="6"/>
    <use href="#smallFlower" transform="translate(16, 26) scale(0.8)"/>
    <text x="40" y="25" font-family="Arial, sans-serif" font-size="11" fill="#666">UI elements</text>
    <text x="40" y="38" font-family="Arial, sans-serif" font-size="11" fill="#666">Toolbar buttons</text>
  </g>
  
  <!-- Favicon 16px -->
  <g transform="translate(350, 620)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#86c9e5">FAVICON 16px</text>
    <rect x="0" y="10" width="16" height="16" fill="#aedf1a" rx="3"/>
    <use href="#microFlower" transform="translate(8, 18) scale(0.6)"/>
    <text x="25" y="25" font-family="Arial, sans-serif" font-size="11" fill="#666">Browser tab</text>
    <text x="25" y="38" font-family="Arial, sans-serif" font-size="11" fill="#666">Bookmarks</text>
  </g>
  
  <!-- COLOR SPECIFICATIONS -->
  <g transform="translate(50, 750)">
    <rect x="-20" y="-20" width="600" height="140" fill="white" stroke="#e0e0e0" stroke-width="2" rx="8"/>
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#4a5568">COLOR SPECIFICATIONS</text>
    
    <!-- Lime Green -->
    <g transform="translate(0, 30)">
      <circle cx="8" cy="8" r="8" fill="#aedf1a"/>
      <text x="25" y="8" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4a5568">Lime Green (Primary)</text>
      <text x="25" y="22" font-family="Arial, sans-serif" font-size="11" fill="#666">HEX: #aedf1a | RGB: 174, 223, 26 | HSL: 74, 79%, 49%</text>
    </g>
    
    <!-- Sky Blue -->
    <g transform="translate(300, 30)">
      <circle cx="8" cy="8" r="8" fill="#86c9e5"/>
      <text x="25" y="8" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4a5568">Sky Blue (Secondary)</text>
      <text x="25" y="22" font-family="Arial, sans-serif" font-size="11" fill="#666">HEX: #86c9e5 | RGB: 134, 201, 229 | HSL: 198, 65%, 71%</text>
    </g>
    
    <!-- Soft Charcoal -->
    <g transform="translate(0, 70)">
      <circle cx="8" cy="8" r="8" fill="#4a5568"/>
      <text x="25" y="8" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4a5568">Soft Charcoal (Text)</text>
      <text x="25" y="22" font-family="Arial, sans-serif" font-size="11" fill="#666">HEX: #4a5568 | RGB: 74, 85, 104 | HSL: 210, 17%, 35%</text>
    </g>
  </g>
  
  <!-- USAGE GUIDELINES -->
  <g transform="translate(700, 750)">
    <rect x="-20" y="-20" width="600" height="140" fill="white" stroke="#e0e0e0" stroke-width="2" rx="8"/>
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#4a5568">USAGE GUIDELINES</text>
    
    <g transform="translate(0, 30)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#666">DO:</text>
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="11" fill="#666">• Use Primary Logo for 90% of applications</text>
      <text x="0" y="28" font-family="Arial, sans-serif" font-size="11" fill="#666">• Maintain minimum 20px clear space around logo</text>
      <text x="0" y="41" font-family="Arial, sans-serif" font-size="11" fill="#666">• Use simplified icons below 50px width</text>
    </g>
    
    <g transform="translate(300, 30)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#666">DON'T:</text>
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="11" fill="#666">• Stretch or distort proportions</text>
      <text x="0" y="28" font-family="Arial, sans-serif" font-size="11" fill="#666">• Change colors without approval</text>
      <text x="0" y="41" font-family="Arial, sans-serif" font-size="11" fill="#666">• Use detailed flower below 32px</text>
    </g>
  </g>
  
  <!-- FILE FORMATS -->
  <g transform="translate(50, 950)">
    <rect x="-10" y="-10" width="800" height="40" fill="#f8f9fa" stroke="#e9ecef" rx="4"/>
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#4a5568">EXPORT FORMATS NEEDED:</text>
    <text x="0" y="18" font-family="Arial, sans-serif" font-size="12" fill="#666">SVG (web), PNG 24-bit (transparent), ICO (favicon), PDF (print) - Export each size individually for optimal quality</text>
  </g>
</svg>