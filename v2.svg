<svg viewBox="0 0 1400 1000" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1400" height="1000" fill="#fafafa"/>
  
  <!-- Define adaptive flower components -->
  <defs>
    <!-- Original flower (light backgrounds) -->
    <g id="originalFlower">
      <ellipse cx="0" cy="-10" rx="5" ry="20" fill="#aedf1a" opacity="0.75" transform="rotate(0)"/>
      <ellipse cx="0" cy="-10" rx="8" ry="24" fill="#86c9e5" opacity="0.6" transform="rotate(50)"/>
      <ellipse cx="0" cy="-10" rx="6" ry="18" fill="#aedf1a" opacity="0.85" transform="rotate(100)"/>
      <ellipse cx="0" cy="-10" rx="9" ry="22" fill="#86c9e5" opacity="0.5" transform="rotate(150)"/>
      <ellipse cx="0" cy="-10" rx="4" ry="16" fill="#aedf1a" opacity="0.9" transform="rotate(200)"/>
      <ellipse cx="0" cy="-10" rx="7" ry="25" fill="#86c9e5" opacity="0.6" transform="rotate(250)"/>
      <ellipse cx="0" cy="-10" rx="6" ry="19" fill="#aedf1a" opacity="0.7" transform="rotate(300)"/>
      <circle cx="0" cy="0" r="8" fill="#aedf1a" opacity="0.85"/>
    </g>
    
    <!-- Blue background version (blue petals become white) -->
    <g id="blueBackgroundFlower">
      <ellipse cx="0" cy="-10" rx="5" ry="20" fill="#aedf1a" opacity="0.75" transform="rotate(0)"/>
      <ellipse cx="0" cy="-10" rx="8" ry="24" fill="white" opacity="0.9" transform="rotate(50)"/>
      <ellipse cx="0" cy="-10" rx="6" ry="18" fill="#aedf1a" opacity="0.85" transform="rotate(100)"/>
      <ellipse cx="0" cy="-10" rx="9" ry="22" fill="white" opacity="0.8" transform="rotate(150)"/>
      <ellipse cx="0" cy="-10" rx="4" ry="16" fill="#aedf1a" opacity="0.9" transform="rotate(200)"/>
      <ellipse cx="0" cy="-10" rx="7" ry="25" fill="white" opacity="0.9" transform="rotate(250)"/>
      <ellipse cx="0" cy="-10" rx="6" ry="19" fill="#aedf1a" opacity="0.7" transform="rotate(300)"/>
      <circle cx="0" cy="0" r="8" fill="#aedf1a" opacity="0.85"/>
    </g>
    
    <!-- Lime background version (lime petals become white) -->
    <g id="limeBackgroundFlower">
      <ellipse cx="0" cy="-10" rx="5" ry="20" fill="white" opacity="0.9" transform="rotate(0)"/>
      <ellipse cx="0" cy="-10" rx="8" ry="24" fill="#86c9e5" opacity="0.6" transform="rotate(50)"/>
      <ellipse cx="0" cy="-10" rx="6" ry="18" fill="white" opacity="0.85" transform="rotate(100)"/>
      <ellipse cx="0" cy="-10" rx="9" ry="22" fill="#86c9e5" opacity="0.5" transform="rotate(150)"/>
      <ellipse cx="0" cy="-10" rx="4" ry="16" fill="white" opacity="0.9" transform="rotate(200)"/>
      <ellipse cx="0" cy="-10" rx="7" ry="25" fill="#86c9e5" opacity="0.6" transform="rotate(250)"/>
      <ellipse cx="0" cy="-10" rx="6" ry="19" fill="white" opacity="0.8" transform="rotate(300)"/>
      <circle cx="0" cy="0" r="8" fill="white" opacity="0.9"/>
    </g>
    
    <!-- Dark background version (all colors become lighter) -->
    <g id="darkBackgroundFlower">
      <ellipse cx="0" cy="-10" rx="5" ry="20" fill="#aedf1a" opacity="0.85" transform="rotate(0)"/>
      <ellipse cx="0" cy="-10" rx="8" ry="24" fill="#86c9e5" opacity="0.8" transform="rotate(50)"/>
      <ellipse cx="0" cy="-10" rx="6" ry="18" fill="#aedf1a" opacity="0.9" transform="rotate(100)"/>
      <ellipse cx="0" cy="-10" rx="9" ry="22" fill="#86c9e5" opacity="0.7" transform="rotate(150)"/>
      <ellipse cx="0" cy="-10" rx="4" ry="16" fill="#aedf1a" opacity="0.95" transform="rotate(200)"/>
      <ellipse cx="0" cy="-10" rx="7" ry="25" fill="#86c9e5" opacity="0.8" transform="rotate(250)"/>
      <ellipse cx="0" cy="-10" rx="6" ry="19" fill="#aedf1a" opacity="0.8" transform="rotate(300)"/>
      <circle cx="0" cy="0" r="8" fill="#aedf1a" opacity="0.95"/>
    </g>
    
    <!-- Charcoal background version -->
    <g id="charcoalBackgroundFlower">
      <ellipse cx="0" cy="-10" rx="5" ry="20" fill="#aedf1a" opacity="0.85" transform="rotate(0)"/>
      <ellipse cx="0" cy="-10" rx="8" ry="24" fill="#86c9e5" opacity="0.8" transform="rotate(50)"/>
      <ellipse cx="0" cy="-10" rx="6" ry="18" fill="#aedf1a" opacity="0.9" transform="rotate(100)"/>
      <ellipse cx="0" cy="-10" rx="9" ry="22" fill="#86c9e5" opacity="0.7" transform="rotate(150)"/>
      <ellipse cx="0" cy="-10" rx="4" ry="16" fill="#aedf1a" opacity="0.95" transform="rotate(200)"/>
      <ellipse cx="0" cy="-10" rx="7" ry="25" fill="#86c9e5" opacity="0.8" transform="rotate(250)"/>
      <ellipse cx="0" cy="-10" rx="6" ry="19" fill="#aedf1a" opacity="0.8" transform="rotate(300)"/>
      <circle cx="0" cy="0" r="8" fill="#aedf1a" opacity="0.95"/>
    </g>
  </defs>
  
  <!-- HEADER -->
  <text x="50" y="40" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#4a5568">WOW AI - ADAPTIVE COLOR SYSTEM</text>
  <text x="50" y="70" font-family="Arial, sans-serif" font-size="16" fill="#666">Smart color adaptations ensure visibility and playfulness on any background</text>
  
  <!-- PROBLEM DEMONSTRATION -->
  <text x="50" y="120" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#86c9e5">THE PROBLEM:</text>
  
  <!-- Original on blue background - shows the problem -->
  <g transform="translate(50, 150)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#666">Original Logo on Blue Background</text>
    <rect x="0" y="10" width="200" height="80" fill="#86c9e5" rx="12"/>
    <use href="#originalFlower" transform="translate(60, 50)"/>
    <text x="45" y="55" font-family="Arial, sans-serif" font-size="18" font-weight="900" fill="white">WOW</text>
    <text x="85" y="55" font-family="Arial, sans-serif" font-size="18" font-weight="900" fill="white">AI</text>
    
    <!-- Problem annotation -->
    <line x1="60" y1="30" x2="80" y2="10" stroke="#ff4444" stroke-width="2"/>
    <text x="85" y="8" font-family="Arial, sans-serif" font-size="12" fill="#ff4444" font-weight="bold">Blue petals disappear!</text>
  </g>
  
  <!-- THE SOLUTION -->
  <text x="300" y="120" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#aedf1a">THE SOLUTION:</text>
  
  <!-- Fixed version on blue background -->
  <g transform="translate(300, 150)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#666">Smart Adaptive Version</text>
    <rect x="0" y="10" width="200" height="80" fill="#86c9e5" rx="12"/>
    <use href="#blueBackgroundFlower" transform="translate(60, 50)"/>
    <text x="45" y="55" font-family="Arial, sans-serif" font-size="18" font-weight="900" fill="white">WOW</text>
    <text x="85" y="55" font-family="Arial, sans-serif" font-size="18" font-weight="900" fill="white">AI</text>
    
    <!-- Solution annotation -->
    <line x1="60" y1="30" x2="80" y2="10" stroke="#aedf1a" stroke-width="2"/>
    <text x="85" y="8" font-family="Arial, sans-serif" font-size="12" fill="#aedf1a" font-weight="bold">Blue petals → White!</text>
  </g>
  
  <!-- COMPLETE ADAPTIVE SYSTEM -->
  <text x="50" y="320" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#4a5568">COMPLETE ADAPTIVE SYSTEM</text>
  
  <!-- White/Light Gray Backgrounds -->
  <g transform="translate(50, 360)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#4a5568">LIGHT BACKGROUNDS</text>
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="12" fill="#666">Use original colors - maximum vibrancy</text>
    
    <!-- White background -->
    <g transform="translate(0, 35)">
      <rect x="0" y="0" width="120" height="60" fill="white" stroke="#ddd" rx="8"/>
      <use href="#originalFlower" transform="translate(35, 30) scale(0.7)"/>
      <text x="25" y="35" font-family="Arial, sans-serif" font-size="12" font-weight="900" fill="#4a5568">WOW</text>
      <text x="55" y="35" font-family="Arial, sans-serif" font-size="12" font-weight="900" fill="#86c9e5">AI</text>
      <text x="0" y="75" font-family="Arial, sans-serif" font-size="10" fill="#666">White/Light Gray</text>
    </g>
  </g>
  
  <!-- Blue Backgrounds -->
  <g transform="translate(220, 360)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#4a5568">BLUE BACKGROUNDS</text>
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="12" fill="#666">Blue petals → White for contrast</text>
    
    <!-- Blue background -->
    <g transform="translate(0, 35)">
      <rect x="0" y="0" width="120" height="60" fill="#86c9e5" rx="8"/>
      <use href="#blueBackgroundFlower" transform="translate(35, 30) scale(0.7)"/>
      <text x="25" y="35" font-family="Arial, sans-serif" font-size="12" font-weight="900" fill="white">WOW</text>
      <text x="55" y="35" font-family="Arial, sans-serif" font-size="12" font-weight="900" fill="white">AI</text>
      <text x="0" y="75" font-family="Arial, sans-serif" font-size="10" fill="#666">Sky Blue</text>
    </g>
    
    <!-- Navy background -->
    <g transform="translate(0, 115)">
      <rect x="0" y="0" width="120" height="60" fill="#1e3a5f" rx="8"/>
      <use href="#blueBackgroundFlower" transform="translate(35, 30) scale(0.7)"/>
      <text x="25" y="35" font-family="Arial, sans-serif" font-size="12" font-weight="900" fill="white">WOW</text>
      <text x="55" y="35" font-family="Arial, sans-serif" font-size="12" font-weight="900" fill="white">AI</text>
      <text x="0" y="75" font-family="Arial, sans-serif" font-size="10" fill="#666">Navy Blue</text>
    </g>
  </g>
  
  <!-- Lime/Green Backgrounds -->
  <g transform="translate(390, 360)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#4a5568">GREEN BACKGROUNDS</text>
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="12" fill="#666">Lime petals → White for contrast</text>
    
    <!-- Lime background -->
    <g transform="translate(0, 35)">
      <rect x="0" y="0" width="120" height="60" fill="#aedf1a" rx="8"/>
      <use href="#limeBackgroundFlower" transform="translate(35, 30) scale(0.7)"/>
      <text x="25" y="35" font-family="Arial, sans-serif" font-size="12" font-weight="900" fill="#4a5568">WOW</text>
      <text x="55" y="35" font-family="Arial, sans-serif" font-size="12" font-weight="900" fill="#4a5568">AI</text>
      <text x="0" y="75" font-family="Arial, sans-serif" font-size="10" fill="#666">Lime Green</text>
    </g>
    
    <!-- Forest green background -->
    <g transform="translate(0, 115)">
      <rect x="0" y="0" width="120" height="60" fill="#2d5a27" rx="8"/>
      <use href="#limeBackgroundFlower" transform="translate(35, 30) scale(0.7)"/>
      <text x="25" y="35" font-family="Arial, sans-serif" font-size="12" font-weight="900" fill="white">WOW</text>
      <text x="55" y="35" font-family="Arial, sans-serif" font-size="12" font-weight="900" fill="white">AI</text>
      <text x="0" y="75" font-family="Arial, sans-serif" font-size="10" fill="#666">Forest Green</text>
    </g>
  </g>
  
  <!-- Dark Backgrounds -->
  <g transform="translate(560, 360)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#4a5568">DARK BACKGROUNDS</text>
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="12" fill="#666">Higher opacity, brighter colors</text>
    
    <!-- Black background -->
    <g transform="translate(0, 35)">
      <rect x="0" y="0" width="120" height="60" fill="#1a1a1a" rx="8"/>
      <use href="#darkBackgroundFlower" transform="translate(35, 30) scale(0.7)"/>
      <text x="25" y="35" font-family="Arial, sans-serif" font-size="12" font-weight="900" fill="white">WOW</text>
      <text x="55" y="35" font-family="Arial, sans-serif" font-size="12" font-weight="900" fill="white">AI</text>
      <text x="0" y="75" font-family="Arial, sans-serif" font-size="10" fill="#666">Black</text>
    </g>
    
    <!-- Charcoal background -->
    <g transform="translate(0, 115)">
      <rect x="0" y="0" width="120" height="60" fill="#4a5568" rx="8"/>
      <use href="#charcoalBackgroundFlower" transform="translate(35, 30) scale(0.7)"/>
      <text x="25" y="35" font-family="Arial, sans-serif" font-size="12" font-weight="900" fill="white">WOW</text>
      <text x="55" y="35" font-family="Arial, sans-serif" font-size="12" font-weight="900" fill="white">AI</text>
      <text x="0" y="75" font-family="Arial, sans-serif" font-size="10" fill="#666">Charcoal</text>
    </g>
  </g>
  
  <!-- REAL-WORLD APPLICATIONS -->
  <text x="50" y="580" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#4a5568">REAL-WORLD APPLICATIONS</text>
  
  <!-- App Icons -->
  <g transform="translate(50, 620)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#86c9e5">APP ICONS - CORRECTED</text>
    
    <!-- Blue app icon - CORRECTED -->
    <g transform="translate(0, 25)">
      <rect x="0" y="0" width="64" height="64" fill="#86c9e5" rx="12"/>
      <use href="#blueBackgroundFlower" transform="translate(32, 32) scale(0.8)"/>
      <text x="0" y="80" font-family="Arial, sans-serif" font-size="11" fill="#666">iOS Blue Theme</text>
    </g>
    
    <!-- Lime app icon -->
    <g transform="translate(80, 25)">
      <rect x="0" y="0" width="64" height="64" fill="#aedf1a" rx="12"/>
      <use href="#limeBackgroundFlower" transform="translate(32, 32) scale(0.8)"/>
      <text x="0" y="80" font-family="Arial, sans-serif" font-size="11" fill="#666">Android Green</text>
    </g>
    
    <!-- Dark app icon -->
    <g transform="translate(160, 25)">
      <rect x="0" y="0" width="64" height="64" fill="#1a1a1a" rx="12"/>
      <use href="#darkBackgroundFlower" transform="translate(32, 32) scale(0.8)"/>
      <text x="0" y="80" font-family="Arial, sans-serif" font-size="11" fill="#666">Dark Mode</text>
    </g>
  </g>
  
  <!-- Website Headers -->
  <g transform="translate(350, 620)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#86c9e5">WEBSITE HEADERS</text>
    
    <!-- Blue header -->
    <g transform="translate(0, 25)">
      <rect x="0" y="0" width="200" height="40" fill="#86c9e5" rx="4"/>
      <use href="#blueBackgroundFlower" transform="translate(50, 20) scale(0.5)"/>
      <text x="35" y="25" font-family="Arial, sans-serif" font-size="10" font-weight="900" fill="white">WOW</text>
      <text x="60" y="25" font-family="Arial, sans-serif" font-size="10" font-weight="900" fill="white">AI</text>
      <text x="0" y="55" font-family="Arial, sans-serif" font-size="11" fill="#666">Tech Theme Header</text>
    </g>
    
    <!-- Dark header -->
    <g transform="translate(0, 85)">
      <rect x="0" y="0" width="200" height="40" fill="#2d3748" rx="4"/>
      <use href="#darkBackgroundFlower" transform="translate(50, 20) scale(0.5)"/>
      <text x="35" y="25" font-family="Arial, sans-serif" font-size="10" font-weight="900" fill="white">WOW</text>
      <text x="60" y="25" font-family="Arial, sans-serif" font-size="10" font-weight="900" fill="white">AI</text>
      <text x="0" y="115" font-family="Arial, sans-serif" font-size="11" fill="#666">Dark Mode Header</text>
    </g>
  </g>
  
  <!-- Social Media -->
  <g transform="translate(600, 620)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#86c9e5">SOCIAL MEDIA</text>
    
    <!-- LinkedIn post -->
    <g transform="translate(0, 25)">
      <rect x="0" y="0" width="120" height="60" fill="#0077b5" rx="8"/>
      <use href="#blueBackgroundFlower" transform="translate(35, 30) scale(0.6)"/>
      <text x="25" y="35" font-family="Arial, sans-serif" font-size="10" font-weight="900" fill="white">WOW</text>
      <text x="50" y="35" font-family="Arial, sans-serif" font-size="10" font-weight="900" fill="white">AI</text>
      <text x="0" y="75" font-family="Arial, sans-serif" font-size="11" fill="#666">LinkedIn Blue</text>
    </g>
    
    <!-- Twitter/X dark -->
    <g transform="translate(0, 105)">
      <rect x="0" y="0" width="120" height="60" fill="#000000" rx="8"/>
      <use href="#darkBackgroundFlower" transform="translate(35, 30) scale(0.6)"/>
      <text x="25" y="35" font-family="Arial, sans-serif" font-size="10" font-weight="900" fill="white">WOW</text>
      <text x="50" y="35" font-family="Arial, sans-serif" font-size="10" font-weight="900" fill="white">AI</text>
      <text x="0" y="75" font-family="Arial, sans-serif" font-size="11" fill="#666">X/Twitter Dark</text>
    </g>
  </g>
  
  <!-- ADAPTIVE RULES -->
  <g transform="translate(50, 820)">
    <rect x="-20" y="-20" width="1200" height="120" fill="white" stroke="#4a5568" stroke-width="2" rx="12"/>
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#4a5568">ADAPTIVE COLOR RULES</text>
    
    <g transform="translate(0, 35)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#86c9e5">When background is similar to sky blue:</text>
      <text x="0" y="18" font-family="Arial, sans-serif" font-size="13" fill="#666">→ Change blue petals to CHARCOAL for sophisticated contrast</text>
      
      <text x="400" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#86c9e5">When background is similar to lime green:</text>
      <text x="400" y="18" font-family="Arial, sans-serif" font-size="13" fill="#666">→ Change lime petals to WHITE or CHARCOAL for contrast</text>
    </g>
    
    <g transform="translate(0, 65)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#86c9e5">When background is dark (black, navy, charcoal):</text>
      <text x="0" y="18" font-family="Arial, sans-serif" font-size="13" fill="#666">→ Increase opacity of ALL petals for better visibility, use WHITE text</text>
      
      <text x="400" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#86c9e5">Always maintain:</text>
      <text x="400" y="18" font-family="Arial, sans-serif" font-size="13" fill="#666">→ Playful, organic feel with good contrast and readability</text>
    </g>
  </g>
</svg>