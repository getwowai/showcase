<svg viewBox="0 0 80 30" xmlns="http://www.w3.org/2000/svg">
  <!-- Define simplified flower for small sizes -->
  <defs>
    <g id="smallFlower">
      <circle cx="0" cy="-6" r="3" fill="#aedf1a" opacity="0.8"/>
      <circle cx="5" cy="-3" r="3" fill="#86c9e5" opacity="0.7"/>
      <circle cx="5" cy="3" r="3" fill="#aedf1a" opacity="0.8"/>
      <circle cx="0" cy="6" r="3" fill="#86c9e5" opacity="0.7"/>
      <circle cx="-5" cy="3" r="3" fill="#aedf1a" opacity="0.8"/>
      <circle cx="-5" cy="-3" r="3" fill="#86c9e5" opacity="0.7"/>
      <circle cx="0" cy="0" r="5" fill="#aedf1a" opacity="0.9"/>
    </g>
  </defs>
  
  <!-- Standard Size (80px width) - Content, sidebars, cards -->
  <use href="#smallFlower" transform="translate(15, 15) scale(1.2)"/>
  <text x="25" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="900" fill="#4a5568" letter-spacing="-0.8px">WOW</text>
  <text x="60" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="900" fill="#86c9e5" letter-spacing="-0.1px">AI</text>
</svg>
